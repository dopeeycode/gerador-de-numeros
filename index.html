<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
	<title>Gerador de numeros</title>
</head>
<body>

	<div class="container">
		<h1>Gerador de numeros</h1>
		<div class="input-box">
			<div class="input-field">
				<label for="min">Minimo:</label>
				<input id="min" type="number"name="min">
			</div>

			<div class="input-field">
				<label for="max">Maximo:</label>
				<input id="max" type="number" name="max">
			</div>
		</div>
		<button id="generate">Gerar</button>

		<div id="result">
			<span>00</span>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/generator.js"></script>
	
</body>
</html>
